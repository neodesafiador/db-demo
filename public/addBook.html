<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Book | Decent Reads</title>
</head>

<body>

</body>
<form method="POST" action="/api/books">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
    </div>

    <div>
        <label for="publicationYear">Publication Year:</label>
        <input type="number" id="publicationYear" name="publicationYear">
    </div>

    <div>
        <label for="inPublicDomain">In Public Domain:</label>
        <input type="checkbox" id="inPublicDomain" name="inPublicDomain">
    </div>

    <button>Submit</button>
</form>

</html>
